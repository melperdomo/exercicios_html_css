<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe.
    </h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes"></iframe> 
        para aprender a programar.
    </p>
    <p>
        O repositório da Mel 
        <iframe src="https://github.com/melperdomo" frameborder="0">
            <a href="https://github.com/melperdomo" target="_blank">Repósitório da Mel</a>
        </iframe> também, é bem legal.
    </p>
</body>
</html>

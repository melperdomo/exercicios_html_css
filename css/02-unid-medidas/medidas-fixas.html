<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wallpaperPredios {
            width: 288pt; 
            /* 1pt é aprox 30% maior que 1 px. */
        }
        #wallpaperPredios2 {
            width: 288px;
        }
        #rosa {
            background-color: rosybrown;
            width: 500px;
            height: 500px;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="wallpaperPredios" src="/css/imagens/wallpaper002.jpg" alt="wallpaper-predios" >
    <img id="wallpaperPredios2" src="/css/imagens/wallpaper002.jpg" alt="wallpaper-predios" >
    <div id="rosa">Teste</div>
    <!-- 
    cm Centímetros
    mm Milímetros
    in Polegadas (1in = 96px = 2,54cm)
    px Pixels (1px = 1/96 de 1in)
    pt Pontos (1pt = 1/72 de 1in)
    pc Picas (1pc = 12pt)
    Como trabalhamos com telas, trabalhamos com pixels, para que o design esteja adaptado a tamanhos de telas diferentes.
    -->
</body>
</html>
